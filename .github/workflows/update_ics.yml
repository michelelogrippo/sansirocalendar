name: Update ICS Calendar

on:
  schedule:
    - cron: '0 6 * * *'  # Ogni giorno alle 6:00 UTC
  workflow_dispatch:     # Permette l'esecuzione manuale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script to generate ICS
        run: python src/generate_ics.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase origin main
          git add docs/sansirocalendar.ics
          git commit -m "Aggiorna file ICS automatico"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/michelelogrippo/sansirocalendar.git HEAD:main